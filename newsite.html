<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            color: #222;
            padding: 20px;
        }

        #main {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #0088cc;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 16px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #444;
        }

        #form {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button#buy, button#order {
            padding: 12px 20px;
            background-color: #0088cc;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0077b6;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Привіт, ти попав в мій інтернет-магазин!</h1>
        <img src="sun.jpg" alt="Товар">
        <p><em>Це онлайн магазин з різними товарами та низькими цінами</em></p>
        <button id="buy">Купити</button>
    </div>

    <form id="form">
        <input type="text" placeholder="Name" id="user_name">
        <input type="text" placeholder="Email" id="user_email">
        <input type="text" placeholder="Phone number" id="user_phone">
        <button id="order">Order</button>
    </form>
    <div id="error"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById("buy");
        let order = document.getElementById("order");
        tg.expand();

        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";

            if (tg.initDataUnsafe.user) {
                document.getElementById("user_name").value =
                    (tg.initDataUnsafe.user.first_name || '') + " " + (tg.initDataUnsafe.user.last_name || '');
            }
        });

        order.addEventListener("click", (e) => {
            document.getElementById("error").innerText = '';
            let name = document.getElementById("user_name").value;
            let email = document.getElementById("user_email").value;
            let phone = document.getElementById("user_phone").value;

            if (name.lenght < 4) {
                document.getElementById("error").innerText = "Error name";
                return;
            }
            if (email.lenght < 11) {
                document.getElementById("error").innerText = "Error email";
                return;
            }
            if (phone.lenght < 9) {
                document.getElementById("error").innerText = "Error phone number";
                return;
            }

            let data = {
                name: name,
                email: email,
                phone: phone
            }
            tg.sendData(JSON.stringify(data));
            
            e.preventDefault();
            tg.close();
        });
    </script>
</body>
</html>
